<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Mini Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/01_Rock Paper Scissors/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="label-display">
            <h2 class="label-display">Computer Choice: <span id="computer-choice"></span></h2>
            <h2 class="label-display">Your Choice: <span id="user-choice"></span></h2>
            <h2 class="label-display">Result: <span id="result"></span></h2>
        </div>

        <div class="cute-buttons">
            <button id="rock" type="button">rock</button>
            <button id="paper" type="button">paper</button>
            <button id="scissors" type="button">scissors</button>
        </div>
        <script src="/01_Rock Paper Scissors/app.js" charset="utf-8"></script>
    </body>
</html>
